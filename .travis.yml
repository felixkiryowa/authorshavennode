language: node_js

node_js:
  - 'stable'

cache:
  directories:
    - 'node_modules'

install:
  - npm install

services:
  - postgresql

env:
  global:
    - NODE_ENV=test

before_script:
  - psql -c 'create database authorsheaven_test;' -U postgres

script:
  - npm test
  - npm run start
  - npm install -g sequelize-cli
  - sequelize db:migrate

after_success:
  - npm run coveralls
